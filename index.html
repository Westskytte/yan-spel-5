<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yan â€“ Webapp med Turordning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 2rem; }
    table input { width: 100%; padding: 0.25rem; box-sizing: border-box; }
    .readonly { background: #eee; }
    .dice-container { margin-bottom: 1rem; }
    .die {
      display: inline-block; width: 40px; height: 40px;
      line-height: 40px; text-align: center;
      font-size: 20px; border: 2px solid #333;
      border-radius: 6px; margin-right: 6px; cursor: pointer;
    }
    .selected { background-color: #d1e7dd; border-color: #0f5132; }
    .player-section { margin-bottom: 2rem; padding: 1rem; border: 2px solid transparent; }
    .active-player { border-color: #0d6efd; background-color: #f0f8ff; }
    .highlighted { background-color: #d4edda !important; }
    .log { font-size: 0.9em; margin-top: 0.5rem; }
    .column-label { width: 50px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Yan â€“ TÃ¤rningsspel</h1>
  <div class="mb-3">
    <label for="numPlayers" class="form-label">Antal spelare:</label>
    <input type="number" id="numPlayers" class="form-control" min="1" max="6" value="2">
    <button class="btn btn-primary mt-2" onclick="setupGame()">Starta spel</button>
  </div>
  <h3 id="activePlayerLabel" class="text-primary"></h3>
  <div id="gameArea"></div>
</div>
<script>
let currentPlayerTurn = 0;
const maxRolls = 3;
const playerData = [];

const rows = [
  {key:'r1', label:'1:or'}, {key:'r2', label:'2:or'}, {key:'r3', label:'3:or'},
  {key:'r4', label:'4:or'}, {key:'r5', label:'5:or'}, {key:'r6', label:'6:or'},
  {key:'sum16', label:'Summa', readonly:true}, {key:'bonus', label:'Bonus', readonly:true},
  {key:'min', label:'MIN'}, {key:'max', label:'MAX'},
  {key:'pair2', label:'2 PAR'}, {key:'full', label:'FULL'},
  {key:'straight', label:'STEGE'}, {key:'four', label:'FYRTAL'}, {key:'yan', label:'YAN'},
  {key:'sumcol', label:'Sum kol.', readonly:true}, {key:'total', label:'Total', readonly:true}
];

function setupGame() {
  const num = parseInt(document.getElementById('numPlayers').value);
  const gameArea = document.getElementById('gameArea');
  gameArea.innerHTML = '';
  playerData.length = 0;

  for (let p = 0; p < num; p++) {
    const section = document.createElement('div');
    section.className = 'player-section';
    section.id = `playerSection${p}`;
    section.innerHTML = `
      <h4>Spelare ${p + 1}: <input type="text" id="playerName${p}" placeholder="Namn" /></h4>
      <div class="dice-container" id="diceContainer${p}"></div>
      <div id="suggestions${p}" class="mb-2"></div>
      <button class="btn btn-secondary mb-2" onclick="rollDice(${p})" id="rollBtn${p}">SlÃ¥ tÃ¤rning</button>
      <button class="btn btn-outline-dark mb-2" onclick="nextPlayer()" id="nextBtn${p}" disabled>NÃ¤sta spelare</button>
      <p>Slag kvar: <span id="rollsLeft${p}">3</span></p>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Ruta</th>
              <th class="column-label">â†“</th>
              <th class="column-label">L</th>
              <th class="column-label">â†‘</th>
              <th class="column-label">1</th>
              <th>Stryk</th>
            </tr>
          </thead>
          <tbody id="yanBody${p}"></tbody>
        </table>
      </div>
      <div class="log" id="log${p}"><strong>Historik:</strong><ul></ul></div>
    `;
    gameArea.appendChild(section);

    const tableBody = document.getElementById(`yanBody${p}`);
    rows.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.label}</td>`;
      for (let c = 1; c <= 4; c++) {
        const id = `p${p}_c${c}_${row.key}`;
        const input = document.createElement('input');
        input.type = 'number';
        input.id = id;
        input.className = row.readonly ? 'readonly form-control' : 'form-control';
        input.readOnly = !!row.readonly;
        const td = document.createElement('td');
        td.appendChild(input);
        tr.appendChild(td);
      }
      const strikeTd = document.createElement('td');
      const strikeBtn = document.createElement('button');
      strikeBtn.className = 'btn btn-sm btn-outline-danger';
      strikeBtn.textContent = 'Stryk';
      strikeBtn.onclick = () => {
        const id = `p${p}_c2_${row.key}`;
        const cell = document.getElementById(id);
        if (!cell.value) {
          cell.value = 0;
          cell.classList.add('highlighted');
          document.getElementById(`nextBtn${p}`).disabled = false;
        }
      };
      strikeTd.appendChild(strikeBtn);
      tr.appendChild(strikeTd);
      tableBody.appendChild(tr);
    });

    playerData.push({
      rollCount: 0,
      dice: [0, 0, 0, 0, 0],
      selected: [false, false, false, false, false]
    });
  }
  updatePlayerTurn();
}

function updatePlayerTurn() {
  playerData.forEach((_, i) => {
    const active = i === currentPlayerTurn;
    document.getElementById(`playerSection${i}`).classList.toggle('active-player', active);
    document.getElementById(`rollBtn${i}`).disabled = !active;
    document.getElementById(`nextBtn${i}`).disabled = true;
  });
  const nameField = document.getElementById(`playerName${currentPlayerTurn}`);
  const name = nameField?.value || `Spelare ${currentPlayerTurn + 1}`;
  document.getElementById('activePlayerLabel').textContent = `ðŸŽ² Aktiv spelare: ${name}`;
  renderDice(currentPlayerTurn);
}

function nextPlayer() {
  currentPlayerTurn = (currentPlayerTurn + 1) % playerData.length;
  playerData[currentPlayerTurn].rollCount = 0;
  playerData[currentPlayerTurn].selected = [false, false, false, false, false];
  updatePlayerTurn();
}

function renderDice(p) {
  const container = document.getElementById(`diceContainer${p}`);
  container.innerHTML = '';
  playerData[p].dice.forEach((val, i) => {
    const die = document.createElement('div');
    die.className = 'die' + (playerData[p].selected[i] ? ' selected' : '');
    die.textContent = val > 0 ? val : '-';
    die.onclick = () => {
      if (p !== currentPlayerTurn) return;
      playerData[p].selected[i] = !playerData[p].selected[i];
      renderDice(p);
    };
    container.appendChild(die);
  });
}

function rollDice(p) {
  if (p !== currentPlayerTurn || playerData[p].rollCount >= maxRolls) return;
  for (let i = 0; i < 5; i++) {
    if (!playerData[p].selected[i]) playerData[p].dice[i] = Math.floor(Math.random() * 6) + 1;
  }
  playerData[p].rollCount++;
  document.getElementById(`rollsLeft${p}`).textContent = maxRolls - playerData[p].rollCount;
  renderDice(p);
  suggestPlacement(p);
}

function suggestPlacement(p) {
  const freq = [0,0,0,0,0,0,0];
  const dice = playerData[p].dice;
  dice.forEach(d => freq[d]++);
  const sum = dice.reduce((a,b)=>a+b,0);
  const list = [];
  for (let i = 1; i <= 6; i++) {
    if (freq[i]) list.push({row: `r${i}`, label: `${i}: ${freq[i]}x = ${i*freq[i]}p`, score: i*freq[i]});
  }
  if (freq.includes(5)) list.push({row:'yan', label:'YAN', score: sum + 80});
  else if (freq.includes(4)) list.push({row:'four', label:'FYRTAL', score: sum + 40});
  else if (freq.includes(3) && freq.includes(2)) list.push({row:'full', label:'FULL', score: sum + 20});
  else if (freq.filter(f => f >= 2).length >= 2) list.push({row:'pair2', label:'2 PAR', score: sum + 10});
  if ([1,2,3,4,5].every(n => freq[n])) list.push({row:'straight', label:'STEGE 1â€“5', score: 45});
  if ([2,3,4,5,6].every(n => freq[n])) list.push({row:'straight', label:'STEGE 2â€“6', score: 50});

  const out = list.map(c => `<li><button class='btn btn-sm btn-outline-primary' onclick="smartFill(${p}, '${c.row}', ${c.score})">${c.label}</button></li>`).join('');
  document.getElementById(`suggestions${p}`).innerHTML = '<ul>' + out + '</ul>';
}

function smartFill(p, row, value) {
  const priority = [4,3,1,2];
  if (playerData[p].rollCount > 1) priority.shift();
  for (let c of priority) {
    const id = `p${p}_c${c}_${row}`;
    const cell = document.getElementById(id);
    if (cell && !cell.value) {
      cell.value = value;
      cell.classList.add('highlighted');
      document.getElementById(`nextBtn${p}`).disabled = false;
      return;
    }
  }
}
</script>
</body>
</html>
